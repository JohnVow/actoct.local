<script>
    var c_class  = ".custom-<?= $field->fieldName ?>";

    /* добавляю атребуты чтобы связать переключатели*/
    $('.artdark-list .checkbox input').each(function (i) {
        $(this).attr('item', i);
    });

    $('.artdark-list .switch-field').each(function (i) {
        $(this).attr('item', i);
    });


    /* при нажатии на переключатель */
    $('.artdark-list input').on('change', function(){
        class_check = $(this).attr('item');
        if($(this).prop('checked')){
           $('.artdark-list .switch-field[item=' + class_check+']').fadeIn();
        }else{
            $('.artdark-list .switch-field[item=' + class_check+']').fadeOut();
        }
    });

    window.onload = function() {
        $('.artdark-list .custom-checkbox input').each(function(i) {
            class_check = $(this).attr('item');
            if($(this).prop('checked')){
                $('.artdark-list .switch-field[item=' + class_check+']').fadeIn();
            }else{
                $('.artdark-list .switch-field[item=' + class_check+']').fadeOut();
            }
        });
    };






</script>
